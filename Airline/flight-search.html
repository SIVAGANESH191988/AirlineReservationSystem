<!DOCTYPE html>
<html>
<head>
    <title>Search Flights - Airline Reservation System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Flights</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <section>
        <form action="flight-search-results.html" method="get">
            <label for="departureCity">Departure City:</label>
            <input type="text" id="departureCity" name="departureCity" required><br>
            <label for="arrivalCity">Arrival City:</label>
            <input type="text" id="arrivalCity" name="arrivalCity" required><br>
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required><br>
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate"><br>
            <label for="cabinClass">Cabin Class:</label>
            <select id="cabinClass" name="cabinClass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select><br>
            <input type="submit" value="Search">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Airline Reservation System</p>
    </footer>
</body>
</html>
